<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <title>Formulario</title>

</head>

<body>
    
    <div class="cont-formulario">
        <form action="">
            <fieldset>
                <legend>Formulario de Contacto</legend>
                <p>Para mas Informacion ingrese los siguientes datos</p>

                <p>
                    <label for="txt_nombre">Nombre:</label>
                    <input type="text" id="txt_nombre" value="Nombre" />
                </p>
                 
                <p>
                    <label for="txt_correo">Correo</label>
                    <input type="text" name="txt_correo" id="txt_correo" value="Ingrese el correo">
                </p>

                <p>
                    <label for="txt_ciudad">Ciudad</label>
                    <input type="text" name="txt_ciudad" id="txt_ciudad" value="ciudad">
                </p>


                <p>
                    <label for="txt_asunto">Asunto:</label>
                    <textarea id="txt_asunto" rows="4" cols="60">Ingrese el asunto a tratar</textarea>
                </p>
                    
                <input type="submit" value="Enviar datos">
                

            </fieldset>
            <a href="index.html">Volver</a>

        </form>

    </div>



    
</body>

</html>
